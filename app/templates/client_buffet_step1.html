{% extends "base.html" %}

{% block title %}Build a Buffet - Step 1{% endblock %}

{% block content %}
<div class="wizard-container">
    <div class="wizard-step-card">
        <h2>Build Your Own Buffet</h2>

        <form action="{{ url_for('buffet_wizard_reco') }}" method="POST">

            <div class="form-group" style="margin-bottom: 2rem;">
                <label for="guest_count" style="font-size: 1.2rem; font-weight: bold;">Step 1: How many guests are you expecting?</label>
                <br>
                <input type="number" id="guest_count" name="guest_count" class="form-control-lg" value="30" min="1" required>
            </div>

            <hr style="margin: 2rem 0;">

            <div class="form-group">
                <label style="font-size: 1.2rem; font-weight: bold;">Step 2: What would you like to include?</label>
                <p style="font-size: 1rem; color: #666; margin-top: 0.5rem;">Select all the categories for your buffet.</p>

                <div class="category-checklist">
                    {% for category in categories %}
                        <label class="option-card" style="padding: 1rem; text-align: center;">
                            <input type="checkbox" name="categories" value="{{ category.name }}" checked
                                   style="transform: scale(1.3); margin-right: 1rem;">
                            <strong>{{ category.name }}</strong>
                        </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary" style="padding: 1rem 2rem; font-size: 1.2rem;">Next: See Recommendations</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
